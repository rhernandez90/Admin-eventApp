<div class="row wrapper border-bottom white-bg page-heading" ng-init="get()">
    <div class="col-lg-8">
        <h2>Estadistica de eventos</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Estadistica de eventos</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table  class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Nombre Evento</th>
                                <th>Direccion</th>
                                <th>Fecha</th>
                                <th class="text-center"><i class="fa fa-2x fa-star-o" aria-hidden="true"
                                    ></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="eventos in listaEventos">
                                <td>{{ eventos.Nombre_Evento }}</td>
                                <td>{{ eventos.Direccion }}</td>
                                <td>{{ eventos.Inicio_Evento | date: 'YYYY-MM-dd' }}</td>
                                <td class="text-center"> {{ eventos.Historial_Eventos[0].Rating || 0 }} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
