<div class="row wrapper border-bottom white-bg page-heading" ng-init="get()">
    <div class="col-lg-8">
        <h2>Lista de segmentos</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Lista de segmentos</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-4">
        <div class="text-right" style="padding-top: 3em">
            <a class="btn btn-primary" ui-sref="segmento.create">Crear Segmento</a>
        </div>
    </div>

</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Banner</th>
                                <th>Descripcion</th>
                                <th>Color</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="seg in listaSegmentos">
                                <td>{{seg.ID_Segmento}}</td>
                                <td style="max-height: 50px; width: 120px;">
                                    <img ng-src="{{ seg.Banner_Segmento }}" alt="loading" width="150" height="100">
                                </td>
                                <td>{{ seg.Descripcion_Segmento }}</td>
                                <td>
                                    <div style="width: 50px; height: 50px;" ng-style="{'background-color':seg.Color}">
                                    </div>
                                </td>
                                <td class="text-right">
                                        <a class="btn btn btn-success" ui-sref="users.update({id:seg.ID_Segmento})">
                                            <span class="fa fa-eye"></span>
                                        </a>
                                        <button class="btn btn-danger" ng-click="delete(seg,$index)">
                                            <span class="fa fa-trash-o" ></span>
                                        </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
