<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    Formulario de usuarios
                </div>
                <div class="ibox-content">
                    <form  class="form-horizontal" ng-submit="create()">
                        <div class="form-group"><label class="col-sm-2 control-label">Nombre Segmento:</label>
                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="segmento.Nombre_Segmento" required></div>
                        </div>

                        <div class="form-group"><label class="col-sm-2 control-label">Descripcion:</label>
                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="segmento.Descripcion_Segmento" ></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Banner:</label>
                            <div class="col-sm-10">
                                    <input type="file" file-model = "Image" class="inputfile"/>
                            </div>
                        </div>

                        <div class="form-group"><label class="col-sm-2 control-label">Color:</label>
                            <div class="col-sm-10"><input type="color" class="form-control" ng-model="segmento.Color" ></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" ladda="loadingDemo" class="ladda-button ladda-button-demo btn btn-primary"  data-style="expand-right">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
