<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>Crear Usuario</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a ui-sref="empresa.index">Lista de Empresas</a>
            </li>
            <li class="active">
                <strong>Crear Empresa</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-init="getSegmentos()">
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    Formulario de usuarios
                </div>
                <div class="ibox-content">
                    <form  class="form-horizontal" ng-submit="create()">
                        <div class="form-group"><label class="col-sm-2 control-label">Nombre Categoria:</label>
                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="categoria.Nombre_Categoria" required></div>
                        </div>

                        <div class="form-group"><label class="col-sm-2 control-label">Descripcion:</label>
                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="categoria.Descripcion_Categoria" required></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Banner:</label>
                            <div class="col-sm-10">
                                    <input type="file" file-model = "categoria.logo" class="inputfile"/>
                            </div>
                        </div>

                        <div class="form-group"><label class="col-sm-2 control-label">Calor:</label>
                            <div class="col-sm-10"><input type="color" class="form-control" ng-model="categoria.Color_Categoria" required></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" ladda="loadingDemo" class="ladda-button ladda-button-demo btn btn-primary"  data-style="expand-right">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
