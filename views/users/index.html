<div class="row wrapper border-bottom white-bg page-heading" ng-init="getUsers()">
    <div class="col-lg-8">
        <h2>Lista de Usuarios</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Lista de Usuario</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-4">
        <div class="text-right" style="padding-top: 3em">
            <a class="btn btn-primary" ui-sref="users.create">Crear de Usuario</a>
        </div>
    </div>

</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Correo</th>
                                <th>Empresa</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in listaUsuarios">
                                <td >{{ user.Nombre_Usuario}}</td>
                                <td >{{ user.Apellido_Usuario }}</td>
                                <td ng-bind="user.Correo_Electronico"></td>
                                <td ng-bind="user.Empresas.Nombre_Empresa"></td>
                                <td class="text-right">
                                    <!--button class="btn btn-xs btn-success">
                                        <span class="fa fa-eye"></span>
                                    </button-->
                                    <a class="btn btn-xs btn-success" ui-sref="users.update({id:user.id})">
                                        <span class="fa fa-eye"></span>
                                    </a>
                                    <button class="btn btn-xs btn-danger" ng-click="delete(user,$index)">
                                        <span class="fa fa-trash-o" ></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
