<div class="row wrapper border-bottom white-bg page-heading" ng-init="get()">
    <div class="col-lg-8">
        <h2>Lista de empresas</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Lista de empresas</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-4">
        <div class="text-right" style="padding-top: 3em">
            <a class="btn btn-primary" ui-sref="empresa.create">Crear Empresa</a>
        </div>
    </div>

</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Logo</th>
                                <th>Direccion</th>
                                <th>Telefono</th>
                                <th>Segmento</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="emp in listaEmpresas">
                                <td>{{ emp.ID_Empresa}}</td>
                                <td>{{ emp.Nombre_Empresa }}</td>
                                <td class="text-center"> <img ng-src="{{emp.Logo}}" width="230" height="150"> </td>
                                <td>{{ emp.Direccion }}</td>
                                <td>{{ emp.Telefono }}</td>
                                <td>{{ emp.Segmentos.Nombre_Segmento }}</td>
                                <td class="text-right">
                                        <a class="btn btn-xs btn-success" ui-sref="users.update({id:emp.ID_Empresa})">
                                            <span class="fa fa-eye"></span>
                                        </a>
                                        <button class="btn btn-xs btn-danger" ng-click="delete(emp,$index)">
                                            <span class="fa fa-trash-o" ></span>
                                        </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
